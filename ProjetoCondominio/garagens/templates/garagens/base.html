<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Condomínio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Condomínio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'proprietario_list' %}">Proprietários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'apartamento_list' %}">Apartamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'morador_list' %}">Moradores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'visitante_list' %}">Visitantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vagaestacionamento_list' %}">Garagens</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
