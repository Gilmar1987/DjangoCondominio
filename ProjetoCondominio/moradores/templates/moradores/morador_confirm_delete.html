
{% extends 'moradores/base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza que deseja excluir <strong>{{ object.get_full_name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'morador_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
